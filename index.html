<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Contact</title>
</head>

<body>

    <div class="container">
        <form action="">
            <div class="h1">
                <h1>NEW CONTACT</h1>
            </div>
            <div class="input"><label for="text"><i class="bi bi-person-circle"></i><input id="text" type="text"
                        placeholder="Full Name"></label></div>
            <div class="input"><label for="email"><i class="bi bi-envelope-fill"></i><input id="email" type="email"
                        placeholder="Email"></label></div>
            <div class="input"><label for="tel"><i class="bi bi-telephone-fill"></i><input id="tel" type="tel"
                        placeholder="Phone"></label></div>
            <div class="input"><label for="date"><i class="bi bi-calendar3"></i><input placeholder="Birthday" class="textbox-n" type="text" onfocus="(this.type='date')" id="date"></label></div>
            <div class="sub"><button type="button">ADD NEW CONTACT <i class="bi bi-plus-circle-dotted"></i></button></div>
        </form>
        <div class="h2">
            <h2>CONTACT LIST</h2>
        </div>
        <div class="displaySearch"></div>
        <div class="search"><label for=""><i class="bi bi-search"></i><input type="search"
                    placeholder="Search By Name"></label></div>
        <div class="table">
           


            
        </div>
    </div>

    <script type="module" src="script.js"></script>

</body>

</html>
